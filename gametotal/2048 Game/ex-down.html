<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let backbord = [
            [0, 0, 0, 0],
            [0, 0, 0, 0],
            [4, 2, 0, 2],
            [4, 0, 2, 0]
        ];

        let size = 4;
        let movekey = "ArrowUp"

        // 아래쪽으로 움직였을때
    function movedown(){

        setdown();// 아래쪽으로 값을 정렬하기

        for(let i = 0;i<size;i++){
            for(let j = 0;j<size;j++){
                checkother(i ,j);// 주변에 값이 있는지 확인하기
            }
        }

        setdown();// 아래쪽으로 값을 정렬하기

        console.log(backbord);
        
        }
        // 아래쪽으로 값을 정렬하기
        function setdown(){
            for(let j = 0;j<size;j++){
            index = size-1;
            for(let i = size-1;i>=0;i--){
                if(backbord[i][j] !=0){
                    let input = backbord[i][j];
                    backbord[i][j] = backbord[index][j];
                    backbord[index][j] = input;
                    index--;
                    console.log(index);
                }
            }
        }
        }

        function checkother(tempy,tempx){
            console.log("miveKey: "+movekey)
            if(movekey == "ArrowRight"){
            if(tempx+1<size){
            if(backbord[tempy][tempx] == backbord[tempy][tempx+1]){
                backbord[tempy][tempx]+=backbord[tempy][tempx+1];
                backbord[tempy][tempx+1] = 0;
            }
        }
        }else if(movekey == "ArrowLeft"){
            if(tempx-1>=0){
                if(backbord[tempy][tempx] == backbord[tempy][tempx-1]){
                    backbord[tempy][tempx]+=backbord[tempy][tempx-1];
                    backbord[tempy][tempx-1] = 0;
                }
            }
        }else if(movekey=="ArrowUp"){
            if(tempy-1>=0){
                if(backbord[tempy][tempx] == backbord[tempy-1][tempx]){
                    backbord[tempy][tempx]+=backbord[tempy-1][tempx];
                    backbord[tempy-1][tempx] = 0;
                }
            }
        }else if(movekey == "ArrowDown"){
            if(tempy+1<size){
                if(backbord[tempy][tempx] == backbord[tempy+1][tempx]){
                    backbord[tempy][tempx]+=backbord[tempy+1][tempx];
                    backbord[tempy+1][tempx] = 0;
                }
            }
        }
        }

            console.log("아래쪽으로");
            console.log(backbord);

            movedown();
    </script>
</body>
</html>
